{% extends 'home/base.html' %}
{% load static %}

{% block title %}Delete Post{% endblock %}

{% block content %}

<div class="container">
    <h1 style="color: #ff8269;">Delete Post</h1>

    <p style="color: #ff8269;">Are you sure you want to delete "{{ post.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary">
            Yes, Delete
        </button>
        <a href="{% url 'posts:post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
